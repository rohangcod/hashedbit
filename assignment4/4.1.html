<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Toggle</title>
    <style>
        .day {
            background-color: white;
            color: black;
        }

        .night {
            background-color: black;
            color: gold;
        }

        .button_night {
            background-color: darkblue;
            color: white;
        }

        .button_day {
            background-color: white;
            color: black;
        }

        html, body {
            margin: 0;
            height: 100%;
        }

        #app {
            height: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app" class="day">
        <p>I am a HashedBit student, ready to become an awesome full stack developer</p>
        <button onclick="swapTheme()" id="swap" class="button_day">Toggle Theme</button>
    </div>

    <script>
        function swapTheme() {
            let app = document.getElementById("app");
            let button = document.getElementById("swap");

            if (app.classList.contains("day")) {
                app.classList.replace("day", "night");
                button.classList.replace("button_day", "button_night");
            } else {
                app.classList.replace("night", "day");
                button.classList.replace("button_night", "button_day");
            }
        }
    </script>
</body>
</html>
